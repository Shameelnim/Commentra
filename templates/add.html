<style>
	<style>
		form {
		  max-width: 600px;
		  margin: 0 auto;
		  padding: 20px;
		  border: 1px solid #ccc;
		  border-radius: 5px;
		  background-color: #f9f9f9;
		}
	  
		label {
		  font-weight: bold;
		}
	  
		input[type="text"],
		input[type="file"],
		textarea {
		  width: 100%;
		  padding: 8px;
		  margin: 6px 0;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  box-sizing: border-box;
		}
	  
		button[type="submit"] {
		  background-color: #4caf50;
		  color: white;
		  padding: 10px 20px;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		}
	  
		button[type="submit"]:hover {
		  background-color: #45a049;
		}
	  
		/* Optional: Center the button */
		button[type="submit"] {
		  display: block;
		  margin: 0 auto;
		}
	  </style>
	  
</style>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}  
	{{ form.as_p }}  
	<button type="submit">Upload</button>  
</form>
